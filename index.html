<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	</title>
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	<script src="https://kit.fontawesome.com/797356307c.js"></script>
</head>

<body>
	<div class="main">
		<header id="header" class="header">
			<h1>Shopping Cart</h1>
			
		</header><!-- /header -->
		<div class="itemsBox">
			<div class="item">
				<img src="./img/nike1.jpg" alt="Men's Solid Regular Fit T-Shirt" />
				<div class="itemInfo">
					<h1>Nike balck & white</h1>
					<p>DT<span>100</span></p>
				
					<button class="attToCart btn-primary" type="button">+</button>
					<h1 id="h1">0</h1>
					<button class="minus btn-primary" type="button">-</button>
					<button class="delete btn-primary"  id="delete"  type="button">Delete</button>
					<i class="far fa-heart"></i>
				</div>
				
			</div>
			<div class="item">
				<img src="./img//nike2.jpg" />
				<div class="itemInfo">
					<h1>Nike Black & Black</h1>
					<p>DT<span>150</span></p>
					<button class="attToCart btn-primary" type="button">+</button>
					<h1 id="h1">0</h1>
					<button class="minus btn-primary" type="button">-</button>
					<button class="delete btn-primary" id="delete" type="button">Delete</button>

					<i class="far fa-heart"></i>
				</div>
			</div>
			<div class="item">
				<img src="img/nike3.jpg" />
				<div class="itemInfo">
					<h1>Nike black & white</h1>
					<p>DT<span>130</span></p>
					<button class="attToCart btn-primary" type="button">+</button>
					<h1 id="h1">0</h1>
					<button class="minus btn-primary" type="button">-</button>
					<button class="delete btn-primary" id="delete" type="button">Delete</button>
			
					<i class="far fa-heart"></i>
				</div>
			</div>

			<div class="cart-total">
				<strong class="cart-total-title">Total</strong>
				<span class="cart-total-price" id="total">0</span><span>DT</span>
			</div>
		</div>
	</div>
	


	<!-- script -->
	<script src="index.js"></script>
	
</body>

</html>
